<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>prompt</h1>
    <script>
       

var age = prompt('User Age')

if (age >=  18) {
  document.write(`<h2>You are adult.</h2>`)
} else {
  document.write(`<h2>You are not adult. </h2>`)
}

var number = prompt('user number')

if (number % 2==0) {
  document.write(`<h2>NUMBER IS EVEN.</h2>`)
} else {
  document.write(`<h2>NUMBER IS ODD. </h2>`)
}
    </script>
</body>
</html>
