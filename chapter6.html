<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Increment & Decrement operators</h1>


    <script>
// increment operator

var count = 8; 
count++; 
document.write(count);
var count = 12; 
count++; 
document.write(count);


var count = 16; 
count++; 
document.write(count)


// decrement operators

var count = 8; 
count--; 
document.write(count);


var count = 10; 
count--; 
document.write(count);


var count = 23; 
count--; 
document.write(count); 


    </script>
</body>
</html>
